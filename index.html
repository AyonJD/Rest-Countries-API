<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="./app.js" defer></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="text-center text-primary pt-3">Country list by Region</h1>
          <div class="button-group py-3">
            <button id="africa" class="btn btn-primary" value="africa">Africa</button>
            <button id="north" class="btn btn-primary" value="north%20america">North America</button>
            <button id="south" class="btn btn-primary" value="south%20america">South America</button>
            <button id="antarctica" class="btn btn-primary" value="antarctica">Antarctica</button>
            <button id="asia" class="btn btn-primary" value="asia">Asia</button>
            <button id="europe" class="btn btn-primary" value="europe">Europe</button>
            <button id="australia" class="btn btn-primary" value="australia">Australia</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Loading -->
    <div id="loadingParent" class="container-fluid loadingParent">
      <div id="loading"></div>
    </div>
    <!-- Error -->
    <div class="container mt-3">
      <div class="row">
        <h1 id="error" class="text-danger text-center border border-danger d-none">Sorry, something went wrong! <br> Please try again later.</h1>
      </div>
    </div>
    <!-- Main display -->
    <div class="container">
      <div id="card-parent" class="row justify-content-center">
    </div>


      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
